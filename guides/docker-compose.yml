version: '3.8'

services:
  backend:
    build: ./backend
    container_name: wellbeing-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/wellbeing.db:/app/wellbeing.db
    environment:
      - DATABASE_URL=sqlite:///./wellbeing.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: wellbeing-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
